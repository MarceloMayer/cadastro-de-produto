<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!--icones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS próprio -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Produto</title>
</head>

<body>
    <div class="container">
        <h1>Cadastrar produtos</h1>
        <div class="col-md-6 img-fluid img-center" id="img-produto1"></div>
        <form class="row col-md-6 g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-5">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="col-md-4">
                <label for="serie" class="form-label">Nº de série:</label>
                <input type="text" class="form-control" id="serie" required>
            </div>
            <div class="col-md-6">
                <label for="fabricante" class="form-label">Fabricante:</label>
                <input type="text" class="form-control" id="fabricante" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" id="preco" placeholder="Preço" required>
                <span class="input-group-text">,00</span>
            </div>
            <div class="col-md-7">
                <label for="cores" class="form-label">Cor:</label>
                <select name="cores" class="form-select" id="cores" required>
                    <option selected>Selecione a cor...</option>
                    <option value="1">Branco</option>
                    <option value="2">Preto</option>
                    <option value="3">Azul</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade"
                placeholder="estoque" required>
            </div>
            <div class="form-check form-switch col-md-7" id="switch">
                <input type="checkbox" class="form-check-input" id="disponivel" required>

                <label for="disponivel" class="form-check-label">Produto disponível?</label>
            </div>
            <button type="submit" class="btn btn-success col-md-4">Cadastrar</button>
        </form>
        


    </div>

</body>

</html>
